services:
  - type: web
    name: polai-backend
    repo: https://github.com/CalebSzb/PolAI-Backend
    branch: main
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: AI_PROVIDER
        value: mistral
      - key: DB_PATH
        value: /data/polai.db

# Note: Secrets (API keys) should be added via the Render dashboard or
# using Render's secrets mechanism. Do NOT store API keys in this file.